<div class="day-date-cells-wrapper">
    <div class="cell day-name-cell">
        {{bookingMealDay.date | date: 'EEEE' | titlecase}}
    </div>
    <div class="cell date-cell">
        {{bookingMealDay.date | date: 'dd/MM/YYYY'}}
    </div>
</div>
<div class="booking-meals-container">
    <div class="booking-meal-container">
        <div *ngIf="!group.is_locked && bookingMealDay?.B && bookingMealDay.B.booking_lines_ids.length === 0" class="booking-meal-remove">
            <button mat-icon-button (click)="ondeleteMeal(bookingMealDay.B?.id)">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
        <booking-services-booking-group-day-meals-meal
            [meal]="bookingMealDay.B"
            [date]="bookingMealDay.date"
            [timeSlot]="mapTimeSlotsCode['B']"
            [mealTypes]="mealTypes"
            [mealPlaces]="mealPlaces"
            [group]="group"
            [booking]="booking"
            (loadStart)="loadStart.emit()"
            (loadEnd)="loadEnd.emit()"
            (updated)="updated.emit()"
        ></booking-services-booking-group-day-meals-meal>
    </div>

    <!-- morning - for snacks -->
    <div class="booking-meal-container" *ngIf="mealsShowSnack">

    </div>

    <div class="booking-meal-container">
