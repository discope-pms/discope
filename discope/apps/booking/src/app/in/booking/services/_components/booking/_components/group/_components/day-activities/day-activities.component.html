<div class="day-date-cells-wrapper">
    <div class="cell day-name-cell">
        {{bookingActivityDay.date | date: 'EEEE' | titlecase}}
    </div>
    <div class="cell date-cell">
        {{bookingActivityDay.date | date: 'dd/MM/YYYY'}}
    </div>
</div>
<div class="activities-container">
    <div style="position: relative; width: 100%;">
        <div class="activity-remove">
            <button mat-icon-button
                    [disabled]="!bookingActivityDay.am_activity"
                    (click)="ondeleteActivity(bookingActivityDay.am_activity?.id);"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <booking-services-booking-group-day-activities-activity [activityBookingLine]="bookingActivityDay.am_activity"
                                                                [date]="bookingActivityDay.date"
                                                                [timeSlot]="mapTimeSlotsCode['AM']"
                                                                [group]="group"
                                                                [booking]="booking"
                                                                (updated)="onupdateActivity()"
        ></booking-services-booking-group-day-activities-activity>
    </div>

    <div style="position: relative; width: 100%;">
        <div class="activity-remove">
            <button mat-icon-button
                    [disabled]="!bookingActivityDay.pm_activity"
                    (click)="ondeleteActivity(bookingActivityDay.pm_activity?.id);"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <booking-services-booking-group-day-activities-activity [activityBookingLine]="bookingActivityDay.pm_activity"
                                                                [date]="bookingActivityDay.date"
                                                                [timeSlot]="mapTimeSlotsCode['PM']"
                                                                [group]="group"
                                                                [booking]="booking"
                                                                (updated)="onupdateActivity()"
        ></booking-services-booking-group-day-activities-activity>
    </div>

    <div style="position: relative; width: 100%;">
        <div class="activity-remove">
            <button mat-icon-button
                    [disabled]="!bookingActivityDay.ev_activity"
                    (click)="ondeleteActivity(bookingActivityDay.ev_activity?.id);"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <booking-services-booking-group-day-activities-activity [activityBookingLine]="bookingActivityDay.ev_activity"
                                                                [date]="bookingActivityDay.date"
                                                                [timeSlot]="mapTimeSlotsCode['EV']"
                                                                [group]="group"
                                                                [booking]="booking"
                                                                (updated)="onupdateActivity()"
        ></booking-services-booking-group-day-activities-activity>
    </div>
</div>
