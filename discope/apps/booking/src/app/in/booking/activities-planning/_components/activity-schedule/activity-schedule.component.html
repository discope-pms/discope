    <mat-error *ngIf="vm.scheduleFrom.formControl.hasError('pattern')">Format hh:mm</mat-error>
    <mat-error *ngIf="vm.scheduleFrom.formControl.hasError('maxScheduleTo')">Max {{ activity.schedule_to }}.</mat-error>
</mat-form-field>
