<button class="icon-button"
        [class.filled]="fill"
        [class.outlined]="outlined"
        [class.filled-inverse]="fillInverse"
        [class.outlined-inverse]="outlinedInverse"
        [class.disabled]="disabled"
        [disabled]="disabled"
        matIcon
        mat-icon-button
>
    <mat-icon>{{ icon }}</mat-icon>
</button>
