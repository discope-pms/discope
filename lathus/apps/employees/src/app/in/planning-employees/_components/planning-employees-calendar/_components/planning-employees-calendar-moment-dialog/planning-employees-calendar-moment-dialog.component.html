<h2 mat-dialog-title>{{ employee.name }}</h2>

<mat-dialog-content>
    <div class="time-details">{{ timeDetailsText }}</div>

    <div *ngIf="activities.length > 0" class="activities">
        <app-planning-employees-calendar-activity-card *ngFor="let activity of activities" [activity]="activity" class="activity-card" [padding]="'15px'"></app-planning-employees-calendar-activity-card>
    </div>

    <div *ngIf="activities.length === 0" class="no-activities">
        {{ 'MOMENT_DIALOG_NO_ACTIVITIES_ASSIGNED' | translate }}
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">{{ 'MOMENT_CLOSE_BTN' | translate }}</button>
</mat-dialog-actions>
