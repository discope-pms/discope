<div class="add-wrapper">
    <app-icon-button [icon]="'add'" (click)="onAdd()" [fill]="true"></app-icon-button>
</div>

<div class="dates-wrapper">
    <app-icon-button [icon]="'chevron_left'" (click)="onPreviousDate()" [fillInverse]="true"></app-icon-button>

    <div class="date">
        {{ dateFormatted }}
    </div>

    <app-icon-button [icon]="'chevron_right'" (click)="onNextDate()" [fillInverse]="true"></app-icon-button>
</div>
