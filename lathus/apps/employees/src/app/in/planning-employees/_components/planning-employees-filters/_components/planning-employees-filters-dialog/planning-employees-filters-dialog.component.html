<h2 mat-dialog-title>{{ 'FILTERS_DIALOG_TITLE' | translate }}</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field *ngIf="userGroup === 'organizer'" class="field" appearance="fill">
        <mat-label>{{ 'FILTERS_EMPLOYEE_ROLE_LABEL' | translate }}</mat-label>
        <mat-select formControlName="employeeRole">
            <mat-option *ngFor="let employeeRole of employeeRoles" [value]="employeeRole.code">
                {{ employeeRole.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button color="primary" (click)="closeAndSave()">Save</button>
</mat-dialog-actions>
